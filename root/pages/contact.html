<body>

            <span class="material-symbols-outlined mi menuOpen">menu</span>
            <span class="material-symbols-outlined mi menuClose" id="menuClose">close</span>
        </label>
        <input type="search">
    </header>


    <!-- form starts -->
    <main class="form-contact">
        <h1>Contact Us</h1>
        <section class="contact">
            <form action="#" method="post" id="contact">
                <fieldset>
                    <legend>Use this form to contact us with editorial information or to submit a tip</legend>

                    <!-- text input -->

                    <ul class="form-group" id="text-input">
                        <li>
                            <label for="first-name" class="formLabel">First Name:</label>
                            <input type="text" class="formControl" id="first-name" placeholder="First name" required>
                        </li>
                        <li>
                            <label for="last-name" class="formLabel">Last Name:</label>
                            <input type="text" class="formControl" id="last-name" placeholder="Last name" required>
                        </li>
                        <li>
                            <label for="email" class="formLabel">Email address:</label>
                            <input type="email" class="formControl" id="email" placeholder="Email address" required>
                        </li>
                        <li>
                            <label for="subject" class="formLabel">Message Subject:</label>
                            <input type="text" class="formControl" id="subject" placeholder="Subject">
                        </li>

                        <li>
                            <label for="message" class="formLabel">Message:</label>
                            <textarea name="textarea" rows="5" cols="250" class="formControl" id="message" placeholder="Enter your message here" required>
                    </textarea>
                        </li>

                    </ul>
                    <!--  radio buttons  -->
                    <h4>Are you over 18?</h4>
                    <ul class="formGroup" id="radio-btns">
                        <li>
                            <label for="under-18">
                                <input type="radio" name="age" value="no" id="under-18" checked>
                                <span></span>No
                            </label>
                        </li>
                        <li>
                            <label for="over-18">
                                <input type="radio" name="age" value="yes" id="over-18">
                                <span></span>Yes
                            </label>
                        </li>
                    </ul>


                    <!--  state dropdown  -->
                    <ul class="formGroup" id="state">
                        <li>
                            <label for="state-sighted" class="formLabel">State Sighted:</label>
                            <select name="state-sighted" id="state-sighted" class="formControl">
                                <option value="select" selected>Select</option>
                                <option value="alabama">Alabama</option>
                                <option value="alaska">Alaska</option>
                                <option value="arizona">Arizona</option>
                                <option value="arkansas">Arkansas</option>
                                <option value="california">California</option>
                                <option value="colorado">Colorado</option>
                                <option value="connecticut">Connecticut</option>
                                <option value="delaware">Delaware</option>
                                <option value="DC">DC</option>
                                <option value="florida">Florida</option>
                                <option value="georgia">Georgia</option>
                                <option value="hawaii">Hawaii</option>
                                <option value="idaho">Idaho</option>
                                <option value="illinois">Illinois</option>
                                <option value="indiana">Indiana</option>
                                <option value="iowa">Iowa</option>
                                <option value="kansas">Kansas</option>
                                <option value="kentucky">Kentucky</option>
                                <option value="louisiana">Louisiana</option>
                                <option value="maine">Maine</option>
                                <option value="maryland">Maryland</option>
                                <option value="massachusetts">Massachusetts</option>
                                <option value="michigan">Michigan</option>
                                <option value="minnesota">Minnesota</option>
                                <option value="mississippi">Mississippi</option>
                                <option value="missouri">Missouri</option>
                                <option value="montana">Montana</option>
                                <option value="nebraska">Nebraska</option>
                                <option value="nevada">Nevada</option>
                                <option value="new-hampshire">New Hampshire</option>
                                <option value="new-jersey">New Jersey</option>
                                <option value="new-mexico">New Mexico</option>
                                <option value="new-york">New York</option>
                                <option value="north-carolina">North Carolina</option>
                                <option value="north-dakota">Nort Dakota</option>
                                <option value="ohio">Ohio</option>
                                <option value="oklahoma">Oklahoma</option>
                                <option value="oregon">Oregon</option>
                                <option value="pennsylvania">Pennsylvania</option>
                                <option value="rhode-island">Rhode Island</option>
                                <option value="south-carolina">South Carolina</option>
                                <option value="south-dakota">South Dakota</option>
                                <option value="tennesee">Tennessee</option>
                                <option value="texas">Texas</option>
                                <option value="utah">Utah</option>
                                <option value="vermont">Vermont</option>
                                <option value="virginia">Virginia</option>
                                <option value="washington">Washington</option>
                                <option value="west-virginia">West Virginia</option>
                                <option value="wisconsin">Wisconsin</option>
                                <option value="wyoming">Wyoming</option>
                                <option value="alberta">Alberta</option>
                                <option value="british-colombia">British Colombia</option>
                                <option value="manitoba">Manitoba</option>
                                <option value="new-brunswick">New Brunswick</option>
                                <option value="newfoundland">Newfoundland</option>
                                <option value="northwest-ter">Northwest-Ter.</option>
                                <option value="nova-scotia">Nova Scotia</option>
                                <option value="ontario">Ontario</option>
                                <option value="quebec">Quebec</option>
                                <option value="pr-edward-isl">Pr. Edward Isl.</option>
                                <option value="saskatchewan">Saskatchewan</option>
                                <option value="yukon-ter">Yukon-Ter.</option>
                            </select>
                        </li>
                    </ul>
                    <!--                checkboxes -->

                    <h4>Type of Submission:</h4>
                    <ul id="checkboxes" class="breaking">
                        <li>
                            <input type="checkbox" name="message-type" value="update-tip" id="update-tip">
                            <label for="update-tip" class="formLabel">Update Tip</label>
                        </li>
                        <li>
                            <input type="checkbox" name="message-type" value="new-tip" id="new-tip">
                            <label for="new-tip" class="formLabel">New Tip</label>
                        </li>
                        <li>
                            <input type="checkbox" name="message-type" value="comment-correction" id="comment-correction">
                            <label for="comment-correction" class="formLabel">Comment</label>
                        </li>
                        <li>
                            <input type="checkbox" name="message-type" value="question" id="question">
                            <label for="question" class="formLabel">Question</label>
                        </li>
                    </ul>

                    <button class="submit">Send Message</button>
                    
                    <p class="mail-to">Any images can be<a href=mailto:“mailto@roadsideamerica.com”> emailed to us here.</a></p>

                </fieldset>
            </form>
        </section>
