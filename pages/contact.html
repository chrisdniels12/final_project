<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>List Of Attractions</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/5894beddfb.js" crossorigin="anonymous"></script>
</head>


<body>
    <main>
        <header class=c-header>
            <img class="logo" src="../images/small-logo.png" alt="logo">
            <input type="checkbox" class="nt" id="nt">
            <nav class="c-header-nav">
                <ul>
                    <li><a href="#"> Home</a></li>
                    <li><a href="#"> Explore</a></li>
                    <li><a href="#"> Plan</a></li>
                    <li><a href="#"> Share</a></li>
                    <li><a href="#"> About us</a></li>
                </ul>
            </nav>
            <label for="nt" class="ntMenu" name="nt">
                <span class="material-symbols-outlined mi menuOpen">menu</span>
                <span class="material-symbols-outlined mi menuClose" id="menuClose">close</span>
            </label>
            <input type="search">
        </header>


        <!--        form -->

        <h1>Contact Us</h1>
        <form action="#" method="post" id="contact">
            <fieldset>
            <legend>Use this form to contact us with editorial information or to submit a tip</legend>

            <ul class="form-group" id="text-input">
                <li>
                    <label for="firstLast" class="formLabel">Name:</label>
                    <input type="text" class="formControl" id="firstLast" placeholder="First and last name">
                </li>
                <li>
                    <label for="email" class="formLabel">Email address:</label>
                    <input type="email" class="formControl" id="email" placeholder="Email address">
                </li>
                <li>
                    <label for="subject" class="formLabel">Message Subject:</label>
                    <input type="text" class="formControl" id="subject" placeholder="Subject">
                </li>
                
                <li>
                    <label for="message" class="formLabel">Message:</label>
                    <textarea name="textarea" rows="5" cols="250" class="formControl" id="message" placeholder="Enter your message here">
                    </textarea>
                </li>

            </ul>
<!--radio buttons-->
            <h4>Are you over 18?</h4>
            <ul class="formGroup" id="radio-btns">
                <li>
                    <label for="under-18">
                        <input type="radio" name="age" value="no" checked>
                        <span></span>No
                    </label>
                </li>
                <li>
                    <label for="over-18">
                        <input type="radio" name="age"
                        value="yes">
                        <span></span>Yes
                    </label>
                </li>
                <!--
                <li>
                    <label for="multiCity">
                        <input type="radio" id="multiCity" name="flightType"><span></span>Multi City
                    </label>
                </li>
-->
            </ul>



            <ul class="formGroup" id="state">
                <li>
                    <label for="state-sighted" class="formLabel">State Sighted:</label>
                    <select name="state-sighted" id="state-sighted" class="formControl">
                        <option value="a1">1</option>
                        <option value="a2">2</option>
                        <option value="a3">3</option>
                        <option value="a4">4</option>
                    </select>
                    <i class="fa fa-arrow-down selectArrow"></i>
                </li>
                <li>
                    <label for="numOfKids" class="formLabel">Children (0-17)</label>
                    <select name="numOfKids" id="numOfKids" class="formControl">
                        <option value="c1">1</option>
                        <option value="c2">2</option>
                        <option value="c3">3</option>
                        <option value="c4">4</option>
                        <option value="c5">5</option>
                        <option value="c6">6</option>
                    </select>
                    <i class="fa fa-arrow-down selectArrow"></i>
                </li>
                <li>
                    <label for="travClass" class="formLabel">Travel class</label>
                    <select name="travClass" id="travClass" class="formControl">
                        <option value="economy">Economy class</option>
                        <option value="biz">Business Class</option>
                        <option value="first">First class</option>
                    </select>
                    <i class="fa fa-arrow-down selectArrow"></i>
                </li>
            </ul>

            <button class="submitBtn">Show flights</button>
            
            </fieldset>
        </form>

    </main>
</body>

</html>
